<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Employee</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">

  <h3>Add Employee</h3>
  <hr>
  <form th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
    <input type="text" th:field="*{name}" class="form-control col-6 mb-2" placeholder="Enter Name">
    <input type="email" th:field="*{email}" class="form-control col-6 mb-2" placeholder="Enter Email">
    <input type="text" th:field="*{department}" class="form-control col-6 mb-2" placeholder="Enter Department">
    <input type="hidden" th:field="*{id}">

    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/}" class="btn btn-danger text-white">Cancel</a>

  </form>
</div>


</body>
</html>
